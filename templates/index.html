<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css" />
        <title>Color palette generator</title>
    </head>
    <body>
        <div class="cont">
            <div class="hero">
                <h1>Peter's color palette generator</h1>
                <h3>
                    It uses the text-davinci-003 model from OpenAI to generate
                    colors related to your text input. Use inputs that are
                    related to colors...
                </h3>
            </div>
            <form id="form">
                <label for="prompt">
                    <input
                        type="text"
                        name="query"
                        id="prompt"
                        placeholder="Google brand colors..."
                    />
                </label>
                <button class="btn">Generate</button>
            </form>
            <div class="container"></div>
            <footer>
                <h4>
                    Made while having fun by Pedro Moyano. Checkout my linkedin
                    if you want to contact me.
                </h4>
            </footer>
        </div>
    </body>

    <script src="helpers.js"></script>
    <script src="app.js"></script>
</html>
